{% extends "users/base.html" %}

{% block title %} Edit Post {% endblock %}
{% block heading %} Edit Post {% endblock %}

<div>
    {% block content %}

    <div class="make_post">
        <form id="request_form" action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="title">Post title</label>
              <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp" value="{{post.title}}" placeholder="Title">
            </div>

            <div class="form-group">
                <label for="content">Post Body</label>
                <textarea name="content" form="request_form" class="form-control" id="exampleFormControlTextarea1"  rows="3">{{post.post}}</textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Post</button>
          </form>


    </div>

    


    {% endblock %}
</div>
